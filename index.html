<!DOCTYPE html>
<html>
<head>
  <title>Abertura de Chamado</title>
  <meta charset="UTF-8" />
</head>
<body>
  <h1>Abrir chamado</h1>
  <form id="formChamado">
    <input type="text" id="titulo" placeholder="Título" required><br>
    <textarea id="descricao" placeholder="Descrição" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('formChamado').addEventListener('submit', async (e) => {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;

      const res = await fetch('https://script.google.com/macros/s/AKfycby5Eoyxx0bHlvjQqSinjfuepP-G1rCn1_7Ba4wBAsvaRcKXA0lqrwRBxXtBL-8eUrNqPA/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titulo, descricao })
      });

      if (res.ok) {
        alert('Chamado enviado com sucesso!');
      } else {
        alert('Erro ao enviar chamado.');
      }
    });
  </script>
</body>
</html>
